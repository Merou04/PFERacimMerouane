<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Create New Account</h1>
    
    <!-- Display messages if redirected from process_account.php -->
    <div id="message-container"></div>
    
    <form action="process_account.php" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="form-group">
            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type" required>
                <option value="">Select Type</option>
                <option value="admin">Admin</option>
                <option value="tier1">Tier 1</option>
                <option value="tier2">Tier 2</option>
                <option value="tier3">Tier 3</option>
            </select>
        </div>
        
        <button type="submit">Create Account</button>
    </form>

    <script>
        // Check for URL parameters to display messages
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const messageType = urlParams.get('status');
            const message = urlParams.get('message');
            
            if (message) {
                const messageContainer = document.getElementById('message-container');
                const alertClass = messageType === 'success' ? 'alert-success' : 'alert-danger';
                messageContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            }
        };
    </script>
</body>
</html>
